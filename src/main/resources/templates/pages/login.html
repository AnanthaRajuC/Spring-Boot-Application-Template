	<meta charset="UTF-8"/>
	<title>Login</title>

    <meta property="og:description" content="Spring Boot Application Template">
    <meta property="og:url" content="anantharajuc.github.io">

	<!-- Bootstrap CSS -->
	<link th:href="@{/webjars/bootstrap/4.5.0/css/bootstrap.min.css}" rel="stylesheet" media="screen"/>

	<link href="http://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css" rel="stylesheet">
	
	<!-- Font Awesome -->
	<link href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" rel="stylesheet"/>
	<!-- Google Fonts -->
	<link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet"/>
	<!-- MDB -->
	<link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/1.0.0-alpha4/mdb.min.css" rel="stylesheet"/>

</head>
<body>

	<div class="view" style="background-image: url('/images/Savin-NY-Website-Background-Web.jpg'); background-repeat: no-repeat; background-size: cover; background-position: center center;">
	
		<div class="row">
			<div class="d-flex justify-content-center">
				<div class="col-md-6 col-md-offset-3 text-center">
					<div th:if="${param.error}" class="alert alert-danger alert-dismissible" role="alert">
						<button type="button" class="close" data-dismiss="alert" aria-label="Close"> <span aria-hidden="true">x</span> </button>
						<p th:text="#{v}" /> 
					</div>
					<div th:if="${param.logout}" class="alert alert-success alert-dismissible" role="alert">
						<button type="button" class="close" data-dismiss="alert" aria-label="Close"> <span aria-hidden="true">x</span> </button>
						<p th:text="#{login.logout.success}" /> 
					</div>
				</div>
			</div>
		</div>

		<div class="container py-5 py-sm-7">
			<div class="row">
				<div class="d-flex justify-content-center">
					<div class="col-md-7 col-lg-5">
					
						<!-- Card -->
						<div class="card card-lg mb-5" style="background-color: rgba(245, 245, 245, 0.4); ">
							<div class="card-body">
								<div class="text-center">
									<div class="mb-5">
										<h1 th:text="#{login.h1.text}" />
										<p class="lead" th:text="#{login.p.lead}" /> 
									</div>
									<div class="text-left">
										<form id="loginForm" th:action="@{/sbat/login}" method="post">										
											<div class="form-group">
												<label for="username" th:text="#{login.username.text}" />
												<input type="text" id="username" name="sbat-username" class="form-control" value="Admin1" required="" autofocus="" /> 
											</div>
											<div class="form-group">
												<label for="password" th:text="#{login.password.text}" />
												<input type="password" id="show_hide_password" name="sbat-password" value="password" class="form-control" /> 
											</div>
											
											<!-- Checkbox -->
											<div class="form-group">
												<div class="custom-control custom-checkbox">
													<input type="checkbox" class="custom-control-input" id="remember-me" name="remember-me">
													<label class="custom-control-label font-size-sm text-muted" for="remember-me" th:text="#{login.remember-me.text}"></label>
												</div>
											</div>
											<!-- End Checkbox -->
											
											<div class="form-group">
												<button value="submit" type="submit" th:text="#{login.submit.text}" class="btn btn-primary" /> 
											</div>
										</form> <a th:href="@{/forgotmypassword}" th:text="#{login.password.text}" /> </div>
								</div>
							</div>
						</div>
						<!-- End Card -->
						
					</div>
				</div>
			</div>
		</div>
</body>

	<script th:src="@{/webjars/jquery/3.5.1/jquery.slim.min.js}"></script>
