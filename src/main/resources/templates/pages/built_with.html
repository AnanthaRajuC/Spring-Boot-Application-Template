<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" 
			    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" 
			    xmlns:with="http://www.thymeleaf.org/extras/with"
			   layout:decorate="~{layout}"
			   with:title="'Built With'">

	<th:block layout:fragment="content">

	<div class="card-block">
	
		<table 
		border="1" 
		class="table table-hover table-striped table-sm" 
		id="table"
		data-buttons="btn btn-sm"
		data-buttons-class="link btn-sm"
		data-advanced-search="true"
		data-id-table="advancedTable"
		data-resizable="true"
		data-filter-control="true"
		data-show-fullscreen="true"
		data-show-search-clear-button="true"
		data-show-button-text="true"
		data-show-columns-search="true"	
		data-show-toggle="true"
		data-show-refresh="true"
		data-show-pagination-switch="true"
		data-toolbar="#toolbar"
		data-toggle="table" 
		data-flat="true" 
		data-search="true"
		data-search-align="left"
		data-show-columns="true"
		data-show-columns-toggle-all="true"
		data-pagination="true"
		data-pagination-v-align="both"
		data-pagination-pre-text="Previous"
		data-pagination-next-text="Next"
		data-page-list="[5, 10, 25, All]">
		<caption>App Built With</caption>
			<thead  class="black white-text">
				<th scope="col" data-resizable-column-id="id"          class="text-center" data-sortable="true" data-field="id"          data-filter-control="select" data-visible="false">id</th>
				<th scope="col" data-resizable-column-id="name"        class="text-center" data-sortable="true" data-field="name"        data-filter-control="select">name</th>
				<th scope="col" data-resizable-column-id="version"     class="text-center" data-sortable="true" data-field="version"     data-filter-control="select">version</th>
				<th scope="col" data-resizable-column-id="description" class="text-center" data-sortable="true" data-field="description" data-filter-control="input">description</th>
				<th scope="col" data-resizable-column-id="link"        class="text-center" data-sortable="true" data-field="link"        data-filter-control="select">link</th>
			</thead>
			<tbody>
				<tr th:each="data :${data}">
					<td th:text="${data.id}"></td>
					<td th:text="${data.name}"></td>
					<td th:text="${data.version}"></td>
					<td th:text="${data.description}"></td>
					<td th:text="${data.link}"></td>
				</tr>
			</tbody>
		</table>

	</div>

</th:block>
	
</html>
