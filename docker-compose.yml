# Docker compose file reference (https://docs.docker.com/compose/compose-file/)
version: '3.1'

# Define services
services:
    # MySQL Database for the application
    db:
        container_name: sbat_mysql_8.0
        image: mysql:8.0
        restart: always
        
        #Volume mounted for database for the storage
        volumes:
            #- sbat-data:/var/lib/mysql
            - sbat-data:/home/node/app
        
        ports:
            - "3306:3306"
        
        # Environment variable for DB name, password
        environment:
            - MYSQL_ROOT_PASSWORD=sbat
            - MYSQL_DATABASE=sbat
        networks:
            - sbat 
        deploy:
            resources:
                limits:
                    memory: 500M 
    
    # Back-end spring boot application with UI
    app:
        container_name: sbat_app
        image: spring-boot-application-template:latest
        restart: always
        ports: 
            - "8080:8080" # Forward the exposed port 8080 on the container to port 8080 on the host machine
        networks:
            - sbat 
        depends_on:    
            - db
        deploy:
            resources:
                limits:
                    memory: 500M   
        links:
            - db
                    
#Volumes for DB data
volumes:
    sbat-data:  
     
networks: 
    sbat:            
        driver: bridge